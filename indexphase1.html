<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link href="indexphase1.css" rel="stylesheet" />

    <title>Yoga Pose Search App</title>
  </head>
  <body>
    <div id="searchDropdowns" class="row m-3">
      <div class="card adjsize">
        <div class="row adjsize2">
          <div class="col-md-4 p-3 bg-dark text-white adjsize3">
            <img class="logoimg" src="Yoga2phase1.png" alt="" />
            <h5 class="card-title titleposeinfo">Select Pose</h5>
            <p class="card-text caut">
              For better results do a pose for at least 3 Minutes
            </p>
            <div id="searchpose">
              <div>
                <div class="dropdown">
                  <select
                    id="dropdownMenuButton1"
                    class="bg-secondary text-white p-2"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <option
                      class="dropdown-menu-item active"
                      value=""
                      selected
                      disabled
                    >
                      Select by Pose Name
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title titleposeinfo">Pose Information</h5>
              <p id="englishNameText" class="card-text ct">English Pose Name:</p>
              <p id="sanskritNameText" class="card-text ct">
                Sanskrit Pose Name:
              </p>
              <p id="movementTypeText" class="card-text ct">Movement Type:</p>
              <p id="sequenceText" class="card-text ct">Sequence:</p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title titleposeinfo">Pose Image</h5>
              <img id="poseImage" src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div> 

    <div id="container">
      <p id="hour-label" class="label">Hours</p>
      <p id="min-label" class="label">Minutes</p>
      <p id="sec-label" class="label">Seconds</p>
      <input id="hour" type="number" max="99" min="0" value="0" class="time" />
      <p id="p1" class="semicolon">:</p>
      <input
        id="minute"
        type="number"
        max="60"
        min="0"
        value="0"
        class="time"
      />
      <p id="p2" class="semicolon">:</p>
      <input id="sec" type="number" max="60" min="0" value="0" class="time" />
      <button id="start" class="btn" onclick="startStopwatch()">Start</button>
      <button id="reset" class="btn" onclick="resetStopwatch()">Reset</button>
    </div>

    <audio src="soundphase1.wav" id="audio"></audio>
    <script src="indexphase1.js"></script>

    <!-- Include your JavaScript file here -->
    <script>
      let interval;
      let hours = 0;
      let minutes = 0;
      let seconds = 0;

      function startStopwatch() {
        if (!interval) {
          interval = setInterval(updateStopwatch, 1000);
        }
      }

      function updateStopwatch() {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
        }
        document.getElementById("hour").value = hours;
        document.getElementById("minute").value = minutes;
        document.getElementById("sec").value = seconds;
      }

      function resetStopwatch() {
        clearInterval(interval);
        interval = null;
        hours = 0;
        minutes = 0;
        seconds = 0;
        document.getElementById("hour").value = hours;
        document.getElementById("minute").value = minutes;
        document.getElementById("sec").value = seconds;
      }
    </script>
  </body>
</html>
