<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="stylemed.css" />
    <title>Meditation</title>
  </head>
  <body>
    <h1 class="start">START</h1>
    <h1 class="medit">MEDITATION</h1>

    <div class="app">
      <div class="vid-container">
        <!-- <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video> -->
      </div>
        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="rainmed.mp3" />
              </audio>
              <img src="playmed.svg" class="play"></img>
              <svg class="track-outline" width="453" height="500" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#A0BCC2" stroke-width="20"/>
                </svg>
              <img src="replaymed.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="rainmed.mp3" data-video="rain.mp4" ><img src="rainmed.svg" alt=""></button>
        <button data-sound="beachmed.mp3" data-video="beach.mp4"><img src="beachmed.svg" alt=""></button>
      </div>
    </div>

    <script src="appmed.js"></script>
  </body>
</html>
